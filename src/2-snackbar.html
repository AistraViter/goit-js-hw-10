<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="gradient">
    <p class="go-back"><a href="index.html">Go back</a></p>
    <form class="promise-form">
      <div class="form-group">
        <label for="delay-field"> </label>

        Delay (ms)
        <input id="delay-field" type="number" name="delay" required />
      </div>

      <fieldset>
        <legend class="state-frame">State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="notification-btn" type="submit">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
